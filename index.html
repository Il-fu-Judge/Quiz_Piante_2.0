<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Botanica Voice Quiz</title>
    <style>
        :root {
            --primary-green: #2d5a27;
            --btn-orange: #f39c12;
            --error-red: #c0392b;
            --bg-color: #e8f0e8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        /* Schermate */
        #start-screen {
            position: absolute;
            z-index: 10;
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #game-area {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }

        /* Bottoni */
        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.95); }

        .btn-start { background-color: var(--primary-green); }
        .btn-skip { background-color: var(--btn-orange); margin-top: 15px; }
        .btn-skip:disabled { background-color: #bdc3c7; cursor: not-allowed; box-shadow: none; }

        /* Statistiche */
        .stats-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--primary-green);
            font-size: 1.1rem;
        }

        /* Card Immagine */
        .card-container {
            width: 100%;
            aspect-ratio: 3/4;
            max-height: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 15px;
        }

        .card-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Feedback Vocale */
        .mic-status {
            padding: 8px 15px;
            border-radius: 20px;
            background: #ddd;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .mic-active {
            background: #e74c3c;
            color: white;
            animation: pulse 1.5s infinite;
        }

        #transcript {
            margin-top: 10px;
            color: #555;
            font-style: italic;
            min-height: 1.5em;
            text-align: center;
            font-size: 1rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: var(--primary-green); margin-bottom: 10px;">Botanica Voice Challenge</h1>
        <p style="margin-bottom: 30px;">Pronuncia il nome in latino.<br>Hai <b>3 salti</b> a disposizione!</p>
        <button class="btn btn-start" onclick="startGame()">INIZIA GIOCO</button>
    </div>

    <div id="game-area">
        <div class="stats-container">
            <div>Punti: <span id="score">0</span></div>
            <div>Salti: <span id="skips">3</span></div>
        </div>

        <div class="card-container">
            <img id="imageDisplay" src="" alt="Pianta">
        </div>

        <div id="micStatus" class="mic-status">Attivazione microfono...</div>
        <p id="transcript">Ti ascolto...</p>
        
        <button id="skipBtn" class="btn btn-skip" onclick="skipPlant()">SALTA PIANTA</button>
    </div>

    <script>
        const pianteOriginali = [

            { latino: "Agapanthus Umbrellatus", img: "img/agapanthus_umbrellatus.jpg" },
            { latino: "Aster", img: "img/aster.jpg" },

            { latino: "Berberis Thunbergii", img: "img/berberis_thunbergii.jpg" },
            { latino: "Buxus Pumila", img: "img/buxus_pumila.jpg" },
            { latino: "Buxus Rotundifolia", img: "img/buxus_rotundifolia.jpg" },
            { latino: "Buxus Sempervirens", img: "img/buxus_sempervirens.jpg" },
            { latino: "Calluna Vulgaris", img: "img/calluna_vulgaris.jpg" },
            { latino: "Camelia Japonica", img: "img/camelia_japonica.jpg" },

            { latino: "Camelia Sinensis", img: "img/camelia_sinensis.jpg" },
            { latino: "Carex Comans", img: "img/carex_comans.jpg" },
            { latino: "Carex Morrowii", img: "img/carex_morrowii.jpg" },
            { latino: "Carex Oshimensis", img: "img/carex_oshimensis.jpg" },
            { latino: "Digitalis Ferruginea", img: "img/digitalis_ferruginea.jpg" },
            { latino: "Echinacea Purpurea", img: "img/echinacea_purpurea.jpg" },
            { latino: "Eleagnus Ebbingei", img: "img/eleagnus_ebbingei.jpg" },
            { latino: "Erica X Darleyensis", img: "img/erica_x_darleyensis.jpg" },

            { latino: "Euonymus Japonicus Pulchellus", img: "img/euonymus_japonicus_pulchellus.jpg" },
            { latino: "Forsythia", img: "img/forsythia.jpg" },
            { latino: "Gaura Lindheimeri", img: "img/gaura_lindheimeri.jpg" },
            { latino: "Hydrangea Arborescens", img: "img/hydrangea_arborescens.jpg" },
            { latino: "Hydrangea Aspera Sargentiana", img: "img/hydrangea_aspera_sargentiana.jpg" },
            { latino: "Hydrangea Macrophylla", img: "img/hydrangea_macrophylla.jpg" },
            { latino: "Hydrangea Paniculata", img: "img/hydrangea_paniculata.jpg" },
            { latino: "Hydrangea Quercifolia", img: "img/hydrangea_quercifolia.jpg" },
            { latino: "Hydrangea Serrata", img: "img/hydrangea_serrata.jpg" },

            { latino: "Lonicera Pileata", img: "img/lonicera_pileata.jpg" },

            { latino: "Miscanthus Kleine Silberspinne", img: "img/miscanthus_kleine_silberspinne.jpg" },
            { latino: "Nassella Tenuifolia", img: "img/nassella_tenuifolia.jpg" },

            { latino: "Osmanthus Fragrance", img: "img/osmanthus_fragrance.jpg" },
            { latino: "Osmanthus Fragrance Aurantiacus", img: "img/osmanthus_fragrance_aurantiacus.jpg" },
            { latino: "Osmanthus Ilicifolium", img: "img/osmanthus_ilicifolium.jpg" },
            { latino: "Pennisetum Alopecuroides", img: "img/pennisetum_alopecuroides.jpg" },
            { latino: "Pieris Japonica", img: "img/pieris_japonica.jpg" },

            { latino: "Pittosporum Tenuifolium", img: "img/pittosporum_tenuifolium.jpg" },
            { latino: "Pittosporum Tobira", img: "img/pittosporum_tobira.jpg" },
            { latino: "Pittosporum Tobira Nanum", img: "img/pittosporum_tobira_nanum.jpg" },
            { latino: "Prunus Cerasifera Nigra Pissardi", img: "img/prunus_cerasifera_nigra_pissardi.jpg" },
            { latino: "Prunus Laurocerasus", img: "img/prunus_laurocerasus.jpg" },
            { latino: "Prunus Lusitanica", img: "img/prunus_lusitanica.jpg" },
            { latino: "Rhododendron Indicum", img: "img/rhododendron_indicum.jpg" },
            { latino: "Rhododendron Mollis", img: "img/rhododendron_mollis.jpg" },
            { latino: "Rudbeckia", img: "img/rudbeckia.jpg" },
            { latino: "Salvia Microphylla", img: "img/salvia_microphylla.jpg" },
            { latino: "Spirea Japonica", img: "img/spirea_japonica.jpg" },
            { latino: "Verbena Bonariensis", img: "img/verbena_bonariensis.jpg" },
            { latino: "Viburnum Carlesii", img: "img/viburnum_carlesii.jpg" },
            { latino: "Viburnum Rytidophyllum", img: "img/viburnum_rytidophyllum.jpg" },
            { latino: "Viburnum Tinus", img: "img/viburnum_tinus.jpg" },
            { latino: "Weigela", img: "img/weigela.jpg" }
        ];

        let mazzo = [];
        let currentPlant = null;
        let score = 0;
        let skipsLeft = 3;
        let recognition;
        let isGameActive = false;

        // Configurazione Riconoscimento Vocale
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'it-IT'; // Fonetica piÃ¹ vicina al latino botanico
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript.toLowerCase();
                document.getElementById('transcript').textContent = "Hai detto: " + result;
                checkAnswer(result);
            };

            recognition.onerror = (e) => {
                if (e.error === 'not-allowed') alert("Permesso microfono negato!");
            };

            recognition.onend = () => {
                if (isGameActive) startListening();
            };
        } else {
            alert("Il tuo browser non supporta il riconoscimento vocale. Usa Chrome o Safari.");
        }

        function startGame() {
            score = 0;
            skipsLeft = 3;
            isGameActive = true;
            document.getElementById('score').textContent = score;
            document.getElementById('skips').textContent = skipsLeft;
            document.getElementById('skipBtn').disabled = false;
            
            mazzo = [...pianteOriginali].sort(() => Math.random() - 0.5);
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-area').style.display = 'flex';
            nextQuestion();
        }

        function nextQuestion() {
            if (mazzo.length === 0) {
                alert("STRAORDINARIO! Hai riconosciuto tutte le piante!");
                gameOver();
                return;
            }
            currentPlant = mazzo.pop();
            document.getElementById('imageDisplay').src = currentPlant.img;
            document.getElementById('transcript').textContent = "In attesa della tua voce...";
            startListening();
        }

        function startListening() {
            try {
                recognition.start();
                document.getElementById('micStatus').textContent = "ðŸŽ¤ Parla ora...";
                document.getElementById('micStatus').classList.add('mic-active');
            } catch (e) {}
        }

        function checkAnswer(said) {
            const correct = currentPlant.latino.toLowerCase();
            
            // Logica flessibile: controlla se la parola detta Ã¨ contenuta nel nome corretto o viceversa
            if (said.includes(correct) || correct.includes(said) || similarity(said, correct) > 0.7) {
                score++;
                document.getElementById('score').textContent = score;
                document.body.style.backgroundColor = "#2ecc71"; // Verde
                setTimeout(() => {
                    document.body.style.backgroundColor = "var(--bg-color)";
                    nextQuestion();
                }, 800);
            } else {
                document.body.style.backgroundColor = "#e74c3c"; // Rosso
                isGameActive = false;
                recognition.stop();
                setTimeout(() => {
                    alert("SBAGLIATO!\nLa pianta era: " + currentPlant.latino + "\nPunteggio Finale: " + score);
                    gameOver();
                }, 100);
            }
        }

        function skipPlant() {
            if (skipsLeft > 0) {
                skipsLeft--;
                document.getElementById('skips').textContent = skipsLeft;
                if (skipsLeft === 0) document.getElementById('skipBtn').disabled = true;
                
                document.body.style.backgroundColor = "var(--btn-orange)";
                setTimeout(() => {
                    document.body.style.backgroundColor = "var(--bg-color)";
                    nextQuestion();
                }, 400);
            }
        }

        function gameOver() {
            isGameActive = false;
            recognition.stop();
            document.body.style.backgroundColor = "var(--bg-color)";
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('start-screen').classList.remove('hidden');
        }

        // Funzione opzionale per calcolare somiglianza tra stringhe
        function similarity(s1, s2) {
            let longer = s1.length < s2.length ? s2 : s1;
            let shorter = s1.length < s2.length ? s1 : s2;
            if (longer.length === 0) return 1.0;
            return (longer.length - editDistance(longer, shorter)) / parseFloat(longer.length);
        }

        function editDistance(s1, s2) {
            s1 = s1.toLowerCase(); s2 = s2.toLowerCase();
            let costs = new Array();
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i == 0) costs[j] = j;
                    else if (j > 0) {
                        let newValue = costs[j - 1];
                        if (s1.charAt(i - 1) != s2.charAt(j - 1))
                            newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                        costs[j - 1] = lastValue;
                        lastValue = newValue;
                    }
                }
                if (i > 0) costs[s2.length] = lastValue;
            }
            return costs[s2.length];
        }
    </script>
