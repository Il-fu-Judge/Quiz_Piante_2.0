<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flashcards Botanica</title>
    <style>
        :root {
            --primary-green: #2d5a27;
            --bg-color: #e8f0e8;
            --card-width: 320px;
            --card-height: 480px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 40px;
            color: #333;
            cursor: pointer;
            z-index: 100;
        }

        .card-container {
            width: var(--card-width);
            height: var(--card-height);
            perspective: 1200px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            transform-origin: center center;
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            box-sizing: border-box;
            overflow: hidden;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back {
            background-color: var(--primary-green);
            color: white;
            transform: rotateY(180deg);
            padding: 20px;
            text-align: center;
        }

        .latin-name {
            font-style: italic;
            font-size: 2rem;
            margin-top: 10px;
            font-weight: bold;
        }

        .common-name {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }
    </style>
</head>

    let mazzoAttuale = [];
    let flipped = false;
    const cardElement = document.getElementById('plantCard');

    function loadNewPlant() {
        if (mazzoAttuale.length === 0) {
            mazzoAttuale = [...pianteOriginali].sort(() => Math.random() - 0.5);
        }
        const p = mazzoAttuale.pop();
        document.getElementById('imageDisplay').src = p.img;
        document.getElementById('commonNameDisplay').textContent = p.nome;
        document.getElementById('latinNameDisplay').textContent = p.latino;
    }

    function handleCardClick() {
        if (!flipped) {
            cardElement.classList.add('is-flipped');
            flipped = true;
        } else {
            cardElement.classList.remove('is-flipped');
            setTimeout(() => {
                loadNewPlant();
                flipped = false;
            }, 300);
        }
    }

    loadNewPlant();
