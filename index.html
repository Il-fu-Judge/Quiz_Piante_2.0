<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Botanica Voice Quiz</title>
    <style>
        :root {
            --primary-green: #2d5a27;
            --btn-orange: #f39c12;
            --btn-blue: #3498db;
            --error-red: #c0392b;
            --bg-color: #e8f0e8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        /* Schermate */
        #start-screen {
            position: absolute;
            z-index: 10;
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #game-area {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }

        /* Bottoni */
        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-weight: bold;
            transition: all 0.2s;
            width: 100%;
            max-width: 250px;
            margin: 10px 0;
        }

        .btn:active { transform: scale(0.95); }

        .btn-start { background-color: var(--primary-green); }
        .btn-guess { background-color: var(--btn-blue); }
        .btn-skip { background-color: var(--btn-orange); }
        .btn-skip:disabled { background-color: #bdc3c7; cursor: not-allowed; box-shadow: none; }

        /* Statistiche */
        .stats-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--primary-green);
            font-size: 1.1rem;
        }

        /* Card Immagine */
        .card-container {
            width: 100%;
            aspect-ratio: 3/4;
            max-height: 350px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 15px;
        }

        .card-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Feedback Vocale */
        .mic-active {
            background: var(--error-red) !important;
            animation: pulse 1.5s infinite;
        }

        #transcript {
            margin-top: 5px;
            color: #555;
            font-style: italic;
            min-height: 1.5em;
            text-align: center;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: var(--primary-green); margin-bottom: 10px;">Botanica Voice Challenge</h1>
        <p style="margin-bottom: 30px;">Guarda la pianta e premi il tasto per indovinare.<br>Hai <b>5 salti</b> automatici!</p>
        <button class="btn btn-start" onclick="startGame()">INIZIA GIOCO</button>
    </div>

    <div id="game-area">
        <div class="stats-container">

        </div>

        <div class="card-container">

        <button id="skipBtn" class="btn btn-skip" onclick="manualSkip()">SALTA PIANTA</button>
        
        <p id="transcript">Clicca "Indovina" per parlare</p>
    </div>
