<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Botanica Voice Quiz</title>
    <style>
        :root {
            --primary-green: #2d5a27;
            --btn-orange: #f39c12;
            --btn-blue: #3498db;
            --bg-color: #e8f0e8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #start-screen {
            position: absolute;
            z-index: 100;
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #game-area {
            display: none; /* Nascondi all'inizio */
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            max-width: 250px;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-start { background-color: var(--primary-green); }
        .btn-guess { background-color: var(--btn-blue); }
        .btn-skip { background-color: var(--btn-orange); }

        .stats-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--primary-green);
        }

        .card-container {
            width: 100%;
            aspect-ratio: 3/4;
            max-height: 350px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mic-active {
            background-color: #e74c3c !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .hidden { display: none !important; }
    </style>
</head>

    <div id="start-screen">
        <h1 style="color: var(--primary-green);">Botanica Voice</h1>
        <p>Guarda l'immagine e premi il tasto blu per rispondere.<br>Hai <b>5 salti</b> automatici.</p>
        <button class="btn btn-start" onclick="startGame()">INIZIA GIOCO</button>
    </div>

    <div id="game-area">
        <div class="stats-container">
            <div>Punti: <span id="score">0</span></div>
            <div>Salti: <span id="skips">5</span></div>
        </div>

        <div class="card-container">

        <p id="transcript" style="font-style: italic; color: #555; margin-top: 10px;">Clicca per parlare</p>
    </div>
