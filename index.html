    <style>

            --bg-color: #e8f0e8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        /* Schermata di Start */
        #start-screen {
            position: absolute;
            z-index: 100;
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Area Gioco */
        #game-area {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-weight: bold;
            color: var(--primary-green);
            margin-bottom: 10px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin: 5px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-start { background-color: var(--primary-green); font-size: 1.5rem; }
        .btn-mic { background-color: var(--btn-blue); }
        .btn-skip { background-color: var(--btn-orange); }

        .card-container {
            width: 100%;
            aspect-ratio: 3/4;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 15px;
        }

        .card-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mic-active {
            background-color: #e74c3c !important;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .hidden { display: none !important; }
    </style>
</head>
