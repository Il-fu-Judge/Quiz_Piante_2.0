    <style>
        :root {
            --primary-green: #2d5a27;
            --btn-blue: #3498db;
            --btn-orange: #f39c12;
            --bg-color: #e8f0e8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #start-screen {
            position: absolute;
            z-index: 100;
            background: white;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
        }

        #game-area {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }

        .score-board {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-green);
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .card-container {
            width: 100%;
            aspect-ratio: 3/4;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Pulsante per controllare l'identificazione */
        .btn-check {
            padding: 20px;
            width: 100%;
            font-size: 1.2rem;
            background-color: var(--btn-blue);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .btn-check:active { transform: scale(0.98); background-color: #2980b9; }

        .btn-skip {
            padding: 10px 20px;
            background-color: var(--btn-orange);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden { display: none !important; }
    </style>
</head>

        <button style="padding: 20px 40px; font-size: 1.5rem; background: var(--primary-green); color: white; border-radius: 50px; border: none; cursor: pointer;" onclick="startGame()">INIZIA GIOCO</button>

    <div id="game-area">

        <p id="transcript" style="margin-top: 15px; color: #666; font-style: italic;">Sto ascoltando...</p>
    </div>
