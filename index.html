    <meta charset="UTF-8">

    <title>Botanica Voice Quiz</title>
    <style>
        :root {
            --primary-green: #2d5a27;
            --btn-orange: #f39c12;
            --btn-blue: #3498db;
            --bg-color: #e8f0e8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #start-screen {
            position: absolute;
            z-index: 10;
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        #game-area {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
        }

        .btn-start { background-color: var(--primary-green); }
        .btn-guess { background-color: var(--btn-blue); }
        .btn-skip { background-color: var(--btn-orange); }

        .stats-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--primary-green);
        }

        .card-container {
            width: 100%;
            aspect-ratio: 3/4;
            max-height: 350px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 15px;
        }

        .card-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mic-active {
            background-color: #e74c3c !important;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .hidden { display: none !important; }
    </style>
</head>
