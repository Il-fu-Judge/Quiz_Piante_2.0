<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Botanica Voice Quiz</title>
    <style>
        :root {
            --primary-green: #2d5a27;
            --btn-blue: #3498db;
            --btn-orange: #f39c12;
            --bg-color: #e8f0e8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        #start-screen {
            position: absolute;
            z-index: 100;
            background: white;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        #game-area {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%; max-width: 400px;
        }

        .card-container {
            width: 100%;
            aspect-ratio: 3/4;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 15px 0;
        }

        .card-container img { width: 100%; height: 100%; object-fit: cover; }

        /* PULSANTE PUSH-TO-TALK */
        #micBtn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background-color: var(--btn-blue);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            transition: transform 0.1s, background-color 0.3s;
            touch-action: manipulation;
            font-size: 1rem;
        }

        #micBtn.active {
            background-color: #e74c3c;
            transform: scale(0.9);
            box-shadow: 0 0 20px #e74c3c;
        }

        .btn-skip {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--btn-orange);
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: bold;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: var(--primary-green)">Botanica Voice</h1>
        <p>Tieni PREMUTO il cerchio blu per parlare</p>
        <button style="padding: 15px 30px; background: var(--primary-green); color: white; border: none; border-radius: 50px; font-size: 1.2rem;" onclick="startGame()">INIZIA</button>
    </div>

    <div id="game-area">
        <div style="width: 100%; display: flex; justify-content: space-between; font-weight: bold;">
            <span>Punti: <span id="score">0</span></span>
            <span>Salti: <span id="skips">5</span></span>
        </div>

        <div class="card-container">
            <img id="imageDisplay" src="" alt="Pianta">
        </div>

        <button id="micBtn" 
                onmousedown="startListen()" 
                onmouseup="stopListen()" 
                ontouchstart="startListen()" 
                ontouchend="stopListen()">
            TIENI PER<br>PARLARE
        </button>

        <p id="transcript" style="margin-top: 15px; color: #555; text-align: center; min-height: 1.2em;"></p>
        
        <button class="btn-skip" onclick="handleError('SALTO')">SALTA PIANTA</button>

        let mazzo = [];

        // Setup Riconoscimento
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'it-IT';
            recognition.continuous = true; // Resta "caldo"
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                if (!canProcess) return; // Se il tasto non Ã¨ premuto, ignora
                const result = event.results[event.results.length - 1][0].transcript.toLowerCase();
                document.getElementById('transcript').textContent = "Hai detto: " + result;
                checkAnswer(result);
            };
        }

        function startGame() {
            score = 0; skipsLeft = 5;
            mazzo = [...pianteOriginali].sort(() => Math.random() - 0.5);
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-area').style.display = 'flex';
            
            // Accendiamo il microfono una volta sola all'inizio
            try { recognition.start(); } catch(e) {}
            
            nextQuestion();
        }

        function nextQuestion() {
            if (mazzo.length === 0) { alert("Finito!"); location.reload(); return; }
            currentPlant = mazzo.pop();
            document.getElementById('imageDisplay').src = currentPlant.img;
            document.getElementById('score').textContent = score;
            document.getElementById('skips').textContent = skipsLeft;
            document.getElementById('transcript').textContent = "";
        }

            canProcess = true;
            document.getElementById('micBtn').classList.add('active');
            document.getElementById('micBtn').textContent = "ASCOLTO...";
        }

        function stopListen() {
            canProcess = false;
            document.getElementById('micBtn').classList.remove('active');
